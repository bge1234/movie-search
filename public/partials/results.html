<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
  <div ng-repeat="movie in searchresults.Search">
    <a href="#/searchresults/{{movie.imdbID}}" ng-click="searchById()">
      <div>
        <img class="resultsimage" src="{{movie.Poster}}">
        <strong>{{movie.Title}}</strong> (<em>{{movie.Year}}</em>)
      </div>
    </a>
  </div>
  </body>
</html>
